<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Vargas</title>
</head>

<body>
    <nav class='nav-bar'>
        <div class="logo">
            <img src="RV.svg" alt="" class='mobile-logo'>
            <img src="desktop-RV.svg" alt="" class='desktop-logo'>
        </div>
        <ul class='nav-ul'>
            <li><a href="#">About</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <i class="fas fa-bars" onclick="openNav()"></i>
    </nav>

    <div id='mobile-nav' class="mobile-overlay">
        <a href="#" class='close-btn' onclick='closeNav()'>&times;</a>
        <div class="overlay-content">
            <a href="#">ABOUT</a>
            <a href="#">PHOTOS</a>
            <a href="#">CONTACT</a>
        </div>
    </div>

    <main>
        <section class='top-section'>
            <div class="text">
                <h2> <span class='hello'>Hello,</span> <br> my name is <br> <span class='ricardo'>Ricardo.</span> </h2>
                <h3>Welcome to my website!</h3>
            </div>
        </section>

        <section class="mid-section">
            <img src="head.jpg" alt="" class='photo'>
            <p class='mid-p'>I am a recent graduate from Baruch College who is dedicated full-time to transitioning into the tech world, specifically <span class='software-development'>Software Development.</span></p>
        </section>

    </main>
    <!-- Javascript -->
    <script>
        function openNav() {
            document.getElementById("mobile-nav").style.height = "100%";
        }

        function closeNav() {
            document.getElementById("mobile-nav").style.height = "0%";
        }

        window.addEventListener('scroll', function () {
            let navbar = document.querySelector('.nav-bar');

            navbar.classList.toggle('scrolling-active', window.scrollY > 1);
        })
    </script>
</body>

</html>
